<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>华为手机推送权限设置</title>
</head>

<body>
保险箱管家是配合智能保险箱使用的app。华为系统默认不允许第三方自启动及接收通知。如果希望本app能及时的收到保险箱的报警信息，需要app能够具有自动启动，开机>启动，常驻后台及在通知栏接收通知的权限。必须进行以下设置：</br>
1.打开"设置"功能<br />
<img src="step_1.jpg"/>
2.找到“应用和通知“选项并点击<br/>
<img src="step_2.jpg" />
3.找到“应用管理”选项并点击<br />
<img src="step_3.jpg"/>
4.找到“保险箱管家"并点击<br />
<img src="step_4.jpg"/>
5.找到"通知"选项并点击<br />
<img src="step_5.jpg"/>
6.打开"允许通知"及以下所有开关<br />
<img src="step_6.jpg"/>
7.进入"设置->电池"页面<br />
<img src="step_7.jpg"/>
8.点击“启动管理"选项<br />
<img src="step_8.jpg"/>
9.将保险箱管家设置为"手动管理"并打开"允许自启动","允许关联启动"及"允许后台活动"
<img src="step_9.jgp"/>
</body>
</html>
