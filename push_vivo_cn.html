<!DOCTYPE html>
<html>
<head>
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <meta charset="UTF-8">
    <title>vivo手机推送权限设置</title>
    <style>
        .pos {margin-top:5px; margin-bottom:10px; font-weight: bold;}
    </style>
</head>

<body>
<div class="pos">保险箱管家是配合智能保险箱使用的app。vivo系统默认不允许第三方自启动及接收通知。如果希望本app能及时的收到保险箱的报警信息，需要app能够具有自动启动，开机启动，常驻后台及在通知栏接收通知的权限。必须进行以下设置：</div>
<div class="pos">1.打开"设置"功能</div>
<div class="pos"><img style="max-width:100%;overflow:hidden;" src="images/vivo_cn_1.jpg"/></div>
<div class="pos">2.找到“更多设置“选项并点击</div>
<div class="pos"><img style="max-width:100%;overflow:hidden;" src="images/vivo_cn_2.jpg" /></div>
<div class="pos">3.找到“应用管理”选项并点击</div>
<div class="pos"><img style="max-width:100%;overflow:hidden;" src="images/vivo_cn_3.jpg"/></div>
<div class="pos">4.找到“保险箱管家"并点击</div>
<div class="pos"><img style="max-width:100%;overflow:hidden;" src="images/vivo_cn_4.jpg"/></div>
<div class="pos">5.找到"通知"选项并点击</div>
<div class="pos"><img style="max-width:100%;overflow:hidden;" src="images/vivo_cn_5.jpg"/></div>
<div class="pos">6.打开"允许通知"及以下所有开关<br />
<div class="pos"><img style="max-width:100%;overflow:hidden;" src="images/vivo_cn_6.jpg"/></div>
<div class="pos">7.返回上一级页面,找到“权限”并点击</div>
<div class="pos"><img style="max-width:100%;overflow:hidden;" src="images/vivo_cn_7.jpg"/></div>
<div class="pos">8.点击“单项权限设置"选项</div>
<div class="pos"><img style="max-width:100%;overflow:hidden;" src="images/vivo_cn_8.jpg"/></div>
<div class="pos">9.按下图所示，打开"自启动","锁屏显示"及"后台弹出界面"</div>
<div class="pos"><img style="max-width:100%;overflow:hidden;" src="images/vivo_cn_9.jpg"/></div>
</body>
</html>
